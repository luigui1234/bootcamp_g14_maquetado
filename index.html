<!DOCTYPE html> <!-- Etiqueta que siempre va por que es el tipo del archivo-->
<html lang = "es"> <!-- Etiqueta estandar para indicar todo el contenido del archivo html-->
    <head>
        <title> <!-- El titulo que se ve en la pestaña de la página-->
            Primer sitio web
        </title>

    </head>

    <body> <!-- Todo lo que se ve-->
    
        <div>
            <h1> Modulo de HTML Kodemia</h1>
            <h2>Subtitulo</h2>

            <p>Este es un parrafo</p>
            <span>Texto sin formato</span>
            <a href="https://kodemia.mx/"> Ir a kodemia</a>
            <img src="https://labyes.com/wp-content/uploads/2020/07/06Jul_LabyesNotaWeb-600x401.png" alt="Gatito :3"><!-- alt sirve para mostrar ese nombre cuando la imagen por alguna razon no se cargue o para alguien con capacidades diferentes-->
            
            <!-- listas-->
            <ol>
                <li>Elemento 1</li>
                <li> <!-- list items-->
                    <p>
                        Elemento 2
                    </p>
                </li>
            </ol>

            <!--Lista desordenada-->

            <ul>
                <li>Elemento desordenado</li>
            </ul>

            <!--Tabla-->
            <table> <!-- La tabla lleva cabecera y cuerpo-->
                <thead> <!--Cabecera de la tabla-->
                    <tr> <!-- Tab row-->
                        <th>
                            Yo soy el header 1
                        </th>
                        <th>
                            Header 2
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                    </tr>
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>

    </body>

</html>
